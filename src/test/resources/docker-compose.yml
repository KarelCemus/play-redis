version: '3.7'
services:
  redis-master:
    image: redis:latest
    hostname: redis-master
    ports:
      - '${REDIS_MASTER_PORT}:6379'

  redis-slave:
    image: redis:latest
    hostname: redis-slave
    ports:
      - '${REDIS_SLAVE_PORT}:6379'
    command: redis-server --slaveof redis-master 6379
