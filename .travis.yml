language: scala

dist: bionic

branches:
  only:
    - master

cache:
  directories:
    - "$HOME/.coursier"
    - "$HOME/.ivy2/cache"
    - "$HOME/.ivy2/local"
    - "$HOME/.jabba/jdk"
    - "$HOME/.sbt"

env:
  global:
    # Sonatype credentials
    - secure: 
    - secure: 
    # set version of JDK
    - TRAVIS_JDK=adopt@1.8.0-232
    - SCALA_VERSION=2.13.0
    - COURSIER_CACHE=$HOME/.coursier

jobs:
  include:
    - name: "Test Scala 2.11"
      env:
        - SCALA_VERSION=2.11.12
        - SCRIPT=test
    - name: "Test Scala 2.12"
      env:
        - SCALA_VERSION=2.12.9
        - SCRIPT=test
    - name: "Test Scala 2.13"
      env:
        - SCALA_VERSION=2.13.0
        - SCRIPT=test
    - name: "Test Scala Code Style"
      env:
        - SCRIPT=test-code-style

script:
  - bin/$SCRIPT $SCALA_VERSION

services:
  - redis-server
  - docker

before_install:
  - curl -Ls https://git.io/jabba | bash && . ~/.jabba/jabba.sh

install:
  - jabba install "$TRAVIS_JDK" && jabba use "$TRAVIS_JDK" && java -Xmx32m -version
  - javac -version
  - docker pull karelcemus/redis-cluster:latest
  - |
    docker run -d -e "SENTINEL=true" -e "IP=0.0.0.0" \
    -p 5000:5000 -p 5001:5001 -p 5002:5002 \
    -p 7000:7000 -p 7001:7001 -p 7002:7002 -p 7003:7003 -p 7004:7004 -p 7005:7005 \
    -p 7006:7006 -p 7007:7007 -p 7008:7008 \
    --name redis-cluster \
    karelcemus/redis-cluster:latest

after_script:
  - docker stop redis-cluster
  - docker rm redis-cluster
